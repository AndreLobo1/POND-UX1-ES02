<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tela Mobile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="app">
        <!-- Top Navbar -->
        <header class="top-bar">
            <!-- Profile Icon with Link -->
            <a href="https://google.com " class="profile-icon no-outline">
                <img src="assets/Ellipse 4.svg" alt="Perfil" class="circle-bg" />
                <div class="initial">SG</div>
            </a>

            <!-- Search Box -->
            <div class="search-box">
                <div class="search-input">
                    <img src="assets/search-01.svg" alt="Buscar" class="search-icon" />
                    <input type="text" placeholder="Procurar" class="search-text" />
                </div>
            </div>

            <!-- Notification Icon with Link -->
            <a href="https://google.com " class="notification-icon no-outline">
                <img src="assets/Frame 1.svg" alt="Notificação" class="circle-bg" />
            </a>
        </header>

        <!-- Conteúdo Principal -->
        <main class="content">
            <section class="empty-state">
                <img src="assets/382dc2fcb168d9c7c6a8b9619f794b56cdc4d138.png" alt="Nenhum arquivo importado" class="empty-image" />
                <p class="empty-message">
                    Você ainda não importou nenhum arquivo. Acesse o ícone 'Importar' para começar a assessorar seus clientes.
                </p>
            </section>
        </main>

        <!-- Bottom Navbar -->
        <footer class="bottom-nav">
            <!-- Home -->
            <a href="https://google.com " class="nav-item no-outline">
                <img src="assets/home-05.svg" alt="Home" class="icon home" />
                <div class="nav-label active">Home</div>
            </a>

            <!-- Carteiras -->
            <a href="https://google.com " class="nav-item no-outline">
                <img src="assets/wallet-02.svg" alt="Carteira" class="icon wallet" />
                <div class="nav-label">Carteiras</div>
            </a>

            <!-- Importar -->
            <a href="https://google.com " class="nav-item no-outline">
                <img src="assets/upload-03.svg" alt="Importar" class="icon import" />
                <div class="nav-label">Importar</div>
            </a>
        </footer>
    </div>
</body>
</html>
